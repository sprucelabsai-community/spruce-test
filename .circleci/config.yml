version: 2.1
orbs:
  hub: yasuhiroki/hub@0.0.2
jobs:
  test:
    docker:
      - image: circleci/node:12
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ec:9f:2e:aa:1f:c9:ab:49:57:8f:c0:cd:2e:5b:f3:b0"
      - checkout
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn test
  npm_publish:
    docker:
      - image: circleci/node:12
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ec:9f:2e:aa:1f:c9:ab:49:57:8f:c0:cd:2e:5b:f3:b0"
      - checkout
      - run:
          command: |
            COMMIT_MSG=$(git log --format=oneline -n 1 $CIRCLE_SHA1)
            if [[ $COMMIT_MSG == *"[npm-publish]"* ]]; then
              echo "[npm-publish] detected. No publish necessary ðŸ‘Š"
              circleci step halt
            fi
      - run: yarn install --frozen-lockfile
      - run: yarn run build
      - run: git config --global user.email "$GIT_AUTHOR_EMAIL"
      - run: git config --global user.name "$GIT_AUTHOR_NAME"
      - run: yarn run release
  upgrade:
    docker:
      - image: circleci/node:12
    steps:
      - add_ssh_keys:
          fingerprints:
            - "ec:9f:2e:aa:1f:c9:ab:49:57:8f:c0:cd:2e:5b:f3:b0"
      - checkout
      - hub/install
      - run: git checkout -b upgrade_$(date '+%Y-%m-%d') || git checkout upgrade_$(date '+%Y-%m-%d')
      - run: git reset --hard master
      - run: git config --global user.email "$GIT_AUTHOR_EMAIL"
      - run: git config --global user.name "$GIT_AUTHOR_NAME"
      - run: yarn run upgrade.all
      - run: git commit -a -m "[chore] upgrade all [automated]"
      - run: git push --force origin upgrade_$(date '+%Y-%m-%d')
      - run:
          name: Run HUB Command - Ensure PR
          command: echo "$(hub pull-request --base master --head upgrade_$(date '+%Y-%m-%d') -m 'Weekly Package Upgrade' 2>&1)" |egrep "/pull/|already exists"
workflows:
  version: 2.1
  do_build:
    jobs:
      - test:
          context: public_package_publish
      - npm_publish:
          requires:
            - test
          context: public_package_publish
          filters:
            branches:
              only:
                - master
  upgrade:
    jobs:
      - upgrade:
          context: public_package_publish
    triggers:
      - schedule:
          cron: "0 3 * * 1"
          filters:
            branches:
              only:
                - master
